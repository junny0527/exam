<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>함수</h2>
</body>
	<script type="text/javascript">
			
			var no = 4;
			var string ="안녕하세요";
	
			//이름있는함수 (선언적 함수) ---->정의부분부터 조사한다
			
			//정의
			function testA() {
				console.log("testA 함수입니다");
			}
			//실행  testA이름,()실행
			testA();
	//////////////////////////////////////////
			//(만들고 바로사용)
	//이름이없는 함수 (익명함수) --->실제로 이름이 없으면 사용할수없다. 변수에 할당해서 변수이름으로 사용
			var testB = function(){
				console.log("익명합수 입니다.");
			}
			// 사용하는법    testB 이름 , ()실행	 (function 순서가 즁요)		
			testB();    //순서 병경해서 실행 하면 오류남
			/* var a <-------number string boolean function */
			
			
	</script>
</html>
