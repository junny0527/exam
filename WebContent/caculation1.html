<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>계산기</h1>
	   <input type="text" disabled>
            <div class="button-wrap">
                <button data-type="ac" class="ac">AC</button><br>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button data-type="operator">&divide;</button><br>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button data-type="operator">&times;</button><br>              
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button data-type="operator">-</button><br>
                <button class="zero">0</button>
                <button>.</button>
                <button data-type="operator">+</button>
                <button data-type="equals" class="equals">=</button>
            </div>
	
</body>
	<script type="text/javascript">
	class Calculator {
	    constructor(displayElement) { 
	        this.displayElement = displayElement
	        this.operatorCheck = true
	        this.equalsCheck = false
	        this.clear()
	    }    

	    appendNumber(number) {
	        if (this.equalsCheck) {
	            this.displayContent = number
	            this.equalsCheck = false
	        } else {
	            this.displayContent += number
	        }
	        this.operatorCheck = false
	    }

	    appendOperator(operator) {    
	        if (this.operatorCheck) return false
	        if (this.equalsCheck) this.equalsCheck = false
	        this.displayContent += operator
	        return this.operatorCheck = true         
	    }

	    updateDisplay() {
	        this.displayElement.value = this.displayContent
	    }

	    clear() {
	        this.displayContent = ''
	        this.displayElement.value = 0
	        this.operatorCheck = true
	    }

	    compute() {
	        if (this.operatorCheck) return
	        this.displayContent = eval(this.displayContent
	            .replace('\u00D7', '*')
	            .replace('\u00F7', '/')
	        )
	        this.equalsCheck = true
	    }
	}

	const buttons = document.querySelectorAll('button')
	const displayElement = document.querySelector('input')

	const calculator = new Calculator(displayElement)

	buttons.forEach(button => {
	    button.addEventListener('click', () => {
	        switch (button.dataset.type) {
	            case 'operator':
	                if (calculator.appendOperator(button.innerText)) {
	                    calculator.updateDisplay()
	                }                                            
	                break
	            case 'ac':
	                calculator.clear()
	                break
	            case 'equals':
	                calculator.compute()
	                calculator.updateDisplay()
	                break
	            default:
	                calculator.appendNumber(button.innerText)
	                calculator.updateDisplay()
	                break
	        }
	    })      
	})
		</script>
</html>
